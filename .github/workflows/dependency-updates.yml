name: Dependency Updates

on:
  schedule:
    - cron: '0 0 * * 1' # Run every Monday at midnight
  workflow_dispatch: # Allow manual triggering

jobs:
  update-backend-deps:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'
          
      - name: Install tools
        run: |
          python -m pip install --upgrade pip uv
          
      - name: Update backend dependencies
        run: |
          cd surfsense_backend
          python -m venv .venv
          source .venv/bin/activate
          uv pip compile -o requirements.txt pyproject.toml
          
      - name: Create Pull Request for backend dependencies
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update backend dependencies'
          title: '[Automated] Update backend dependencies'
          body: |
            This PR updates backend dependencies to their latest versions.
            
            - ðŸ¤– Auto-generated by GitHub Actions
            - ðŸ“¦ Dependencies updated via `uv pip compile`
            
            Please review the changes and merge if CI passes.
          branch: automated-backend-deps-update
          delete-branch: true
          base: ${{ github.event.repository.default_branch }}
          labels: dependencies,automated
          
  update-web-deps:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Update web dependencies
        run: |
          cd surfsense_web
          npm update
          
      - name: Create Pull Request for web dependencies
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update web dependencies'
          title: '[Automated] Update web dependencies'
          body: |
            This PR updates web frontend dependencies to their latest versions.
            
            - ðŸ¤– Auto-generated by GitHub Actions
            - ðŸ“¦ Dependencies updated via `npm update`
            
            Please review the changes and merge if CI passes.
          branch: automated-web-deps-update
          delete-branch: true
          base: ${{ github.event.repository.default_branch }}
          labels: dependencies,automated
          
  update-extension-deps:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-
            
      - uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: false
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
          
      - name: Update extension dependencies
        run: |
          cd surfsense_browser_extension
          pnpm update
          
      - name: Create Pull Request for extension dependencies
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update browser extension dependencies'
          title: '[Automated] Update browser extension dependencies'
          body: |
            This PR updates browser extension dependencies to their latest versions.
            
            - ðŸ¤– Auto-generated by GitHub Actions
            - ðŸ“¦ Dependencies updated via `pnpm update`
            
            Please review the changes and merge if CI passes.
          branch: automated-extension-deps-update
          delete-branch: true
          base: ${{ github.event.repository.default_branch }}
          labels: dependencies,automated 