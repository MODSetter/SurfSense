name: Tests

on:
  pull_request:
    branches: [main, dev]
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main, dev]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if backend files changed
        id: backend-changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'surfsense_backend/**'

      - name: Set up Python
        if: steps.backend-changes.outputs.backend == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install UV
        if: steps.backend-changes.outputs.backend == 'true'
        uses: astral-sh/setup-uv@v4

      - name: Cache dependencies
        if: steps.backend-changes.outputs.backend == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            surfsense_backend/.venv
          key: python-deps-${{ hashFiles('surfsense_backend/pyproject.toml') }}
          restore-keys: |
            python-deps-

      - name: Install dependencies
        if: steps.backend-changes.outputs.backend == 'true'
        working-directory: surfsense_backend
        run: |
          uv sync --extra test

      - name: Run tests with coverage
        if: steps.backend-changes.outputs.backend == 'true'
        working-directory: surfsense_backend
        env:
          TESTING: "true"
        run: |
          uv run pytest tests/ -v --tb=short

      - name: Upload coverage reports
        if: steps.backend-changes.outputs.backend == 'true'
        uses: codecov/codecov-action@v4
        with:
          file: surfsense_backend/coverage.xml
          flags: backend
          fail_ci_if_error: false
        continue-on-error: true

  test-gate:
    name: Test Gate
    runs-on: ubuntu-latest
    needs: [backend-tests]
    if: always()

    steps:
      - name: Check test jobs status
        run: |
          if [[ "${{ needs.backend-tests.result }}" == "failure" ]]; then
            echo "❌ Tests failed"
            exit 1
          else
            echo "✅ All tests passed"
          fi
