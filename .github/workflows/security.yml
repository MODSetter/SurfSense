name: Security Scan

on:
  push:
    branches: [main, nightly]
  pull_request:
    branches: [main, nightly]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('surfsense_backend/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies with pip
        run: |
          cd surfsense_backend
          python -m pip install --upgrade pip
          pip install safety bandit[toml]
          pip install -e . || echo "Warning: Some dependencies may have failed to install"

      - name: Run Safety check for known CVEs
        run: |
          cd surfsense_backend
          safety check --json > safety-report.json 2>&1 || echo '{"vulnerabilities": []}' > safety-report.json
        continue-on-error: true

      - name: Run Bandit security linter
        run: |
          cd surfsense_backend
          bandit -r app/ -f json -o bandit-report.json 2>&1 || echo '{"results": []}' > bandit-report.json
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-security-reports
          path: |
            surfsense_backend/safety-report.json
            surfsense_backend/bandit-report.json
          retention-days: 30

      - name: Parse Safety results
        if: always()
        run: |
          cd surfsense_backend
          if [ -f safety-report.json ]; then
            echo "::group::Safety Security Report"
            python3 -m json.tool safety-report.json 2>/dev/null || echo "No vulnerabilities found or report is empty"
            echo "::endgroup::"
          fi

      - name: Parse Bandit results
        if: always()
        run: |
          cd surfsense_backend
          if [ -f bandit-report.json ]; then
            echo "::group::Bandit Security Report"
            python3 -m json.tool bandit-report.json 2>/dev/null || echo "No issues found or report is empty"
            echo "::endgroup::"
          fi

  frontend-scan:
    name: Frontend Dependency Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('surfsense_web/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: |
          cd surfsense_web
          pnpm install --frozen-lockfile || pnpm install

      - name: Run pnpm audit
        run: |
          cd surfsense_web
          pnpm audit --json > npm-audit-report.json 2>&1 || true
        continue-on-error: true

      - name: Upload npm audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-security-reports
          path: surfsense_web/npm-audit-report.json
          retention-days: 30

      - name: Parse npm audit results
        if: always()
        run: |
          cd surfsense_web
          if [ -f npm-audit-report.json ]; then
            echo "::group::PNPM Audit Report"
            python3 -m json.tool npm-audit-report.json 2>/dev/null || cat npm-audit-report.json || echo "No vulnerabilities found"
            echo "::endgroup::"
          fi

  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    if: github.repository == 'okapteinis/SurfSense' && github.event_name != 'pull_request_target'
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: ['python', 'javascript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python (for Python analysis only)
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies (for Python analysis only)
        if: matrix.language == 'python'
        run: |
          cd surfsense_backend
          python -m pip install --upgrade pip
          pip install -e . || echo "Warning: Some dependencies failed but continuing"
        continue-on-error: true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
