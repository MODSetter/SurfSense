name: Web CI/CD

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'surfsense_web/**'
      - '.github/workflows/web-ci.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'surfsense_web/**'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'surfsense_web/package-lock.json'
          
      - name: Install dependencies
        run: |
          cd surfsense_web
          npm install
          
      - name: Run linters
        run: |
          cd surfsense_web
          npm run lint
          
  build:
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'surfsense_web/package-lock.json'
          
      - name: Install dependencies
        run: |
          cd surfsense_web
          npm install
          
      - name: Build web app
        run: |
          cd surfsense_web
          npm run build
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: web-build
          path: surfsense_web/.next
          retention-days: 7

  docker:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: web-build
          path: surfsense_web/.next
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
          
      - name: Extract metadata
        id: meta
        run: |
          PACKAGE_VERSION=$(node -p "require('./surfsense_web/package.json').version")
          echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./surfsense_web
          push: true
          tags: |
            surfsense/web:${{ steps.meta.outputs.version }}
            surfsense/web:${{ steps.meta.outputs.sha_short }}
            surfsense/web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: docker
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Deploy to production
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /path/to/deployment
            docker compose pull frontend
            docker compose up -d frontend
            echo "Web frontend deployed successfully at $(date)" 