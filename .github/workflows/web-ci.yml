name: Web CI/CD

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'surfsense_web/**'
      - '.github/workflows/web-ci.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'surfsense_web/**'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'surfsense_web/package-lock.json'
          
      - name: Install dependencies
        run: |
          cd surfsense_web
          npm install
          
      - name: Run linters
        run: |
          cd surfsense_web
          npm run lint
          
  build:
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'surfsense_web/package-lock.json'
          
      - name: Install dependencies
        run: |
          cd surfsense_web
          npm install
          
      - name: Build web app
        run: |
          cd surfsense_web
          npm run build
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: web-build
          path: surfsense_web/.next
          retention-days: 7 